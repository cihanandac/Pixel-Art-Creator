<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Creator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="header"><p>Pixel Art Creator</p></div>
  <div class="content">
    <div class="menu">
      <button id="canvas">New Canvas</button>
      <button id="penColor">Change Pen Color
        <div id="color">
          <span class="penColor" id="black"></span>
          <span class="penColor" id="red"></span>
          <span class="penColor" id="green"></span>
          <span class="penColor" id="yellow"></span>
          <span class="penColor" id="blue"></span>
          <span class="penColor" id="orange"></span>
          <span class="penColor" id="lightblue"></span>
        </div>
      </button>
      <button id="background">Change the Background Color
        <div id="color">
          <span class="bgColor" id="black"></span>
          <span class="bgColor" id="red"></span>
          <span class="bgColor" id="green"></span>
          <span class="bgColor" id="yellow"></span>
          <span class="bgColor" id="blue"></span>
          <span class="bgColor" id="orange"></span>
          <span class="bgColor" id="lightblue"></span>
        </div>
      </button>
    </div>
    <div class="container"></div>
  </div>
</body>
</html>
